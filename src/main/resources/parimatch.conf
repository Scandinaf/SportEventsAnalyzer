baseUrl = "https://www.parimatch.by"

football = {
  module = "parimatch.Football"
  // CssQuery for parsing event results
  cssQuery = "div#oddsList > form#f1 > div.container.gray > div.wrapper > table.dt.twp > tbody:not(.props,.spacer) > tr"
  informationSource = {
    // CssQuery for load links to pages
    cssQuery = "div#lobbySportsHolder > li:has(a[href='#Футбол']) > ul > li > a"
  }
}

hockey = {
  module = "parimatch.Hockey"
  // CssQuery for parsing event results
  cssQuery = "div#oddsList > form#f1 > div.container.gray > div.wrapper > table.dt.twp > tbody:not(.props,.spacer) > tr"
  informationSource = {
    // CssQuery for load links to pages
    cssQuery = "div#lobbySportsHolder > li:has(a[href='#Хоккей']) > ul > li > a"
  }
}

postEventStatistics = {
  cssQuery = "div#z_container > div#z_contentw.results > div.container.light > div.wrapper.text.light.results > form > table:not(.Sel) > tbody.row2 > tr:first-child,.row1 > tr:first-child",
  path = "/res.html?&Date="
}